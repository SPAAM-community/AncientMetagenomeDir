name: check_dataset
# This workflow is triggered on pushes and PRs to the repository.
on: [push, pull_request]

jobs:
  ancientMetagenomeDirCheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.6'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/SPAAM-workshop/AncientMetagenomeDirCheck.git
      - name: test ancient host-associatd metagenome (e.g. microbiomes)
        run: echo "# Ancient Metagenome Host Associated" >> validation_results.txt && ancientMetagenomeDirCheck ancientmetagenome-hostassociated/ancientmetagenome-hostassociated.tsv ancientmetagenome-hostassociated/ancientmetagenome-hostassociated_schema.json >> validation_results.txt
      - name: test ancient single microbial genomes (e.g. pathogens)
        run: echo "# Ancient Single Genome Host Associated" >> validation_results.txt && ancientMetagenomeDirCheck ancientsinglegenome-hostassociated/ancientsinglegenome-hostassociated.tsv ancientsinglegenome-hostassociated/ancientsinglegenome-hostassociated_schema.json >> validation_results.txt
      - name: test ancient environmental (e.g. sediment)
        run: echo "# Ancient Metagenome Environmental" >> validation_results.txt && ancientMetagenomeDirCheck ancientmetagenome-environmental/ancientmetagenome-environmental.tsv ancientmetagenome-environmental/ancientmetagenome-environmental_schema.json >> validation_results.txt
      - uses: actions/upload-artifact@v1
        with:
          name: results
          path: .
      - uses: actions/download-artifact@v1
        with:
          name: results
      - name: comment PR
        uses: machine-learning-apps/pr-comment@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: results/results.txt