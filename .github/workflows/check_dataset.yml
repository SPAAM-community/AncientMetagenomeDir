name: check_dataset
# This workflow is triggered on pushes and PRs to the repository.
on: [pull_request]

jobs:
  ancientMetagenomeDirCheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.6'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ancientMetagenomeDirCheck==1.3
      - name: Make validation results directory
        run: mkdir validation/
      - name: Add 'dir check version
        run: |
          echo -e "$(ancientMetagenomeDirCheck --version)" >> validation/validation_results.txt
      - name: SAMPLES test ancient host-associated metagenome (e.g. microbiomes)
        run: |
          echo -e "# Ancient Metagenome Host Associated Samples\n"
          ancientMetagenomeDirCheck -v -d -i -m ancientmetagenome-hostassociated/samples/ancientmetagenome-hostassociated_samples.tsv ancientmetagenome-hostassociated/samples/ancientmetagenome-hostassociated_samples_schema.json >> validation/validation_results.txt
      - name: SAMPLES test ancient single microbial genomes (e.g. pathogens)
        run: |
          echo -e "# Ancient Single Genome Host Associated Samples\n"
          ancientMetagenomeDirCheck -v -d -i -m ancientsinglegenome-hostassociated/samples/ancientsinglegenome-hostassociated_samples.tsv ancientsinglegenome-hostassociated/samples/ancientsinglegenome-hostassociated_samples_schema.json >> validation/validation_results.txt
      - name: SAMPLES test ancient environmental (e.g. sediment)
        run: |
          echo -e "# Ancient Metagenome Environmental Samples\n"
          ancientMetagenomeDirCheck -v -d -i -m ancientmetagenome-environmental/samples/ancientmetagenome-environmental_samples.tsv ancientmetagenome-environmental/samples/ancientmetagenome-environmental_samples_schema.json >> validation/validation_results.txt
      - name: LIBRARIES test ancient host-associated metagenome (e.g. microbiomes)
        run: |
          echo -e "# Ancient Metagenome Host Associated Libraries\n"
          ancientMetagenomeDirCheck -v -d -i -m ancientmetagenome-hostassociated/libraries/ancientmetagenome-hostassociated_libraries.tsv ancientmetagenome-hostassociated/libraries/ancientmetagenome-hostassociated_libraries_schema.json >> validation/validation_results.txt
      - name: LIBRARIES test ancient host-associated single-genomes (e.g. pathogens)
        run: |
          echo -e "# Ancient Single Genome Host Associated Libraries\n"
          ancientMetagenomeDirCheck -v -d -i -m ancientsinglegenome-hostassociated/libraries/ancientsinglegenome-hostassociated_libraries.tsv ancientsinglegenome-hostassociated/libraries/ancientsinglegenome-hostassociated_libraries_schema.json >> validation/validation_results.txt
      - name: LIBRARIES test ancient environmental metagenomes (e.g. sedaDNA)
        run: |
          echo -e "# Ancient Metagenome Environmental Libraries\n"
          ancientMetagenomeDirCheck -v -d -i -m ancientmetagenome-environmental/libraries/ancientmetagenome-environmental_libraries.tsv ancientmetagenome-environmental/libraries/ancientmetagenome-environmental_libraries_schema.json >> validation/validation_results.txt
      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: results
          path: validation/validation_results.txt
      - uses: actions/download-artifact@v1
        if: always()
        with:
          name: results
      - name: comment PR
        if: always()
        uses: machine-learning-apps/pr-comment@1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: validation/validation_results.txt
