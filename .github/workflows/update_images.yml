name: AncientMetagenomeDir Live Status Updates

on: 
  push:
    branches:
      - master

jobs:
  live-status-image-update:
    runs-on: ubuntu-latest
    container: rocker/r-base
    steps:
      - uses: actions/checkout@v2

      - name: Install required packages
        run: Rscript assets/analysis/install_load_packages.R

      - name: Generate timeline plots
        run: Rscript assets/analysis/plot_timelines.R ${GITHUB_WORKSPACE}/
      - name: Generate map plots
        run: Rscript assets/analysis/plot_maps.R ${GITHUB_WORKSPACE}/
      - name: Generate age plots
        run: Rscript assets/analysis/plot_ages.R ${GITHUB_WORKSPACE}/

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update AncientMetagenomeDir live-status images"
          file_pattern: assets/analysis/live/*png
