<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AncientMetagenomeDir</title>
    <link
      rel="icon"
      href="assets/images/logos/spaam-AncientMetagenomeDir_logo_colourmode.svg"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Website for the AncientMetagenomeDir project curated by the SPAAM community"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="theme-custom.css" />
    <style></style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '<img src="assets/images/logos/spaam-AncientMetagenomeDir_logo_colourmode.svg" width=30%/>',
        repo: "https://github.com/SPAAM-community/AncientMetagenomeDir",
        homepage: "README.md",
        executeScript: true,
        loadSidebar: "docs/_sidebar.md",
        coverpage: "docs/_coverpage.md",
        onlyCover: false,
        search: "auto",
        themeColor: "#732a82",

        search: {
          maxAge: 10000, // Expiration time, the default one day
          paths: "auto", // or 'auto'
          placeholder: "Type to search",
          noData: "No Results!",
          // Headline depth, 1 - 6
          depth: 3,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        },

        footer: {
          copy: " ",
          auth: "",
          pre: "<hr/>",
          style: "text-align: centre; vertical-align: text-top",
          style: "className",
        },
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  </body>
</html>
